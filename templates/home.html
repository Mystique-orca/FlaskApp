{% block body %}
		<div align='center' class="container">
			<ul>
				<li><a class="active" href="{{ url_for('home') }}"><h1>BlogIt</h1></a></li>
			</ul>
		</div>
	
		<div class="container">
		<h2><u>Posts</u> </h2>

			<div class="container">
				
				<div><h3>{{ post.title }} {{ "      " }}</h3></div>
